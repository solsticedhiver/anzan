name: Snap build

on:
  push:
    branches: [ main ]

jobs:
  snap:
    name: Build and create snap
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.version.outputs.version }}
    steps:
    - uses: actions/checkout@v4
    - name: Create version
      id: version
      run: echo "version=$(grep ^version pubspec.yaml |cut -f 2 -d ' '|cut -f 1 -d '+')" >> $GITHUB_OUTPUT
    - name: Get HEAD short sha
      id: short_sha
      run: echo "short_sha=$(echo ${{ github.sha }}|head -c 7)" >> $GITHUB_OUTPUT
      shell: bash
    - name: set HEAD git short sha in config.dart
      run: sed -i "/commit/s/HEAD/${{ steps.short_sha.outputs.short_sha }}/" lib/config.dart
      shell: bash
    - uses: snapcore/action-build@v1
      id: snapcraft
    - name: Add linux in the snap name
      id: newvarname
      run: |
        MYVARSNAP=${{ steps.snapcraft.outputs.snap }}
        echo "mysnap=${MYVARSNAP/anzan_/anzan-linux_}" >> $GITHUB_OUTPUT
    - name: Create a release in GitHub
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        artifacts: ${{ steps.newvarname.outputs.mysnap }}
        token: "${{ secrets.GH_TOKEN }}"
        tag: "v${{ steps.version.outputs.version }}"
        commit: "${{ github.sha }}"
